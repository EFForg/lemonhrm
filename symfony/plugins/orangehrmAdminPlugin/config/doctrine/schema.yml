      foreign: sal_grd_code
      type: many

PayGradeCurrency:
  tableName: ohrm_pay_grade_currency
  columns:
    pay_grade_id:
      type: int
      primary: true
    currency_id:
      type: string(6)
      primary: true
    min_salary:
      name: min_salary as minSalary
      type: float(2147483647)
    max_salary:
      name: max_salary as maxSalary
      type: float(2147483647)
  relations:
    CurrencyType:
      local: currency_id
      foreign: currency_id
      type: one
    PayGrade:
      local: pay_grade_id
      foreign: id
      type: one      
      
Skill:
