WorkShift:
  tableName: ohrm_work_shift
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(260)
      notnull: true
    hours_per_day:
      type: decimal(4)
      name: hours_per_day as hoursPerDay
      notnull: true
